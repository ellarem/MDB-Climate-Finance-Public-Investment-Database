<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>MDB Climate Finance Public Investment Database</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- jQuery (required for DataTables classic build) -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.dataTables.min.css">

  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 24px; }
    h1 { margin: 0 0 12px; font-size: 1.6rem; }
    .sub { color:#555; margin-bottom: 18px; }
    #status { margin: 10px 0 18px; font-size: 0.95rem; }
    #status.loading { color:#555; }
    #status.error { color:#b00020; }
    table.dataTable tbody tr { white-space: nowrap; }
    .dt-buttons { margin-bottom: 8px; }
  </style>
</head>
<body>
  <h1>MDB Climate Finance Public Investment Database</h1>
  <div class="sub">Search, filter, and export the dataset below. Use the CSV/Excel buttons to download a copy.</div>
  <div id="status" class="loading">Loading data…</div>

  <table id="mdbTable" class="display" style="width:100%"></table>

  <!-- Papa Parse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <!-- DataTables + Buttons (jQuery build) -->
  <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

  <script>
    // ✅ CSV is in the same folder as index.html (repo root)
    const CSV_URL = "mdb_climate_finance.csv?v=" + Date.now();

    const statusEl = document.getElementById('status');
    function showStatus(msg, type = '') {
      statusEl.textContent = msg;
      statusEl.className = type || '';
      console.log(msg);
    }

    Papa.parse(CSV_URL, {
      download: true,
      header: true,
      skipEmptyLines: "greedy",
      complete: function(result) {
        const data = result.data || [];
        if (!data.length) {
          showStatus("No rows found in the CSV. Check the file path or contents.", "error");
          return;
        }

        // Build columns from headers
        const columns = Object.keys(data[0])
          .filter(k => k && k !== "undefined")
          .map(k => ({ title: k, data: k }));

        // Render DataTable
        $('#mdbTable').DataTable({
          data,
          columns,
          pageLength: 25,
          deferRender: true,
          responsive: true,
          dom: 'Bfrtip',
          buttons: [
            { extend: 'csvHtml5', title: 'mdb_climate_finance', text: 'Download CSV' },
            { extend: 'excelHtml5', title: 'mdb_climate_finance', text: 'Download Excel' }
          ]
        });

        showStatus("Loaded " + data.length + " rows.", "sub");
      },
      error: function(err) {
        console.error(err);
        showStatus("Error loading CSV: " + (err?.message || err), "error");
      }
    });
  </script>
</body>
</html>
