<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>MDB Climate Finance Public Investment Database</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- DataTables core + Buttons extension -->
  <link rel="stylesheet" href="https://cdn.datatables.net/2.0.7/css/dataTables.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/3.0.2/css/buttons.dataTables.min.css">

  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 24px; }
    h1 { margin: 0 0 12px; font-size: 1.6rem; }
    .sub { color:#555; margin-bottom: 18px; }
    #status { margin: 10px 0 18px; font-size: 0.95rem; }
    #status.loading { color:#555; }
    #status.error { color:#b00020; }
    table.dataTable tbody tr { white-space: nowrap; }
    .dt-buttons { margin-bottom: 8px; }
  </style>
</head>
<body>
  <h1>MDB Climate Finance Public Investment Database</h1>
  <div class="sub">Search, filter, and export the dataset below. Use the CSV/Excel buttons to download a copy.</div>
  <div id="status" class="loading">Loading dataâ€¦</div>

  <table id="mdbTable" class="display" style="width:100%"></table>

  <!-- Papa Parse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <!-- DataTables + Buttons -->
  <script src="https://cdn.datatables.net/2.0.7/js/dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/3.0.2/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/3.0.2/js/buttons.html5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

  <script>
  // CSV is next to index.html in the repo root
  const CSV_URL = "mdb_climate_finance.csv?v=" + Date.now();
  const statusEl = document.getElementById('status');

  function showStatus(msg, type = '') {
    statusEl.textContent = msg;
    statusEl.className = type || '';
    console.log(msg);
  }

  // 1) Verify the CSV is reachable
  fetch(CSV_URL, { method: "HEAD" })
    .then(res => {
      if (!res.ok) {
        throw new Error("HTTP " + res.status + " (check file name/path and Pages branch/folder)");
      }
      // 2) Parse with Papa
      Papa.parse(CSV_URL, {
        download: true,
        header: true,
        skipEmptyLines: "greedy",
        // strip any leading blank lines that can break header detection
        beforeFirstChunk: chunk => {
          return chunk.replace(/^\uFEFF?(\s*\r?\n)+/, ""); // remove BOM + leading blank lines
        },
        complete: ({ data, meta, errors }) => {
          if (errors && errors.length) {
            console.error("Papa errors:", errors.slice(0, 5));
          }
          if (!data || !data.length) {
            showStatus("CSV loaded but no rows found. Check that the first non-empty row is the header.", "error");
            return;
          }
          const firstRow = data[0];
          const keys = Object.keys(firstRow).filter(k => k && k !== "undefined");
          if (!keys.length) {
            showStatus("Could not detect headers. Ensure the first row contains column names.", "error");
            return;
          }
          console.log("Detected columns:", keys);

          new DataTable("#mdbTable", {
            data,
            columns: keys.map(k => ({ title: k, data: k })),
            pageLength: 25,
            deferRender: true,
            responsive: true,
            layout: {
              topStart: {
                buttons: [
                  { extend: "csvHtml5", title: "mdb_climate_finance", text: "Download CSV" },
                  { extend: "excelHtml5", title: "mdb_climate_finance", text: "Download Excel" }
                ]
              }
            }
          });

          showStatus(`Loaded ${data.length} rows.`, "sub");
        },
        error: (err, file, inputElem, reason) => {
          console.error("Papa error:", err, reason);
          showStatus("Error parsing CSV: " + (err?.message || reason || err), "error");
        }
      });
    })
    .catch(e => {
      console.error(e);
      showStatus("Could not load CSV: " + e.message, "error");
    });
</script>
</body>
</html>
